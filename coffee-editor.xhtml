<?xml version='1.0' encoding='UTF-8'?>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title> CoffeeScript Editor </title>
    <script src="helpers/helpers.js"/> 
    <script src='helpers/coffee-script.js'/>
    <coffee-script><![CDATA[

    ]]></coffee-script>
  </head>
  <body>

    <style> 
      coffee-script {display: none; }
      
</style>

    <script src="repl.js"/>
    <coffee-script><![CDATA[
      editor = Element 'textarea', {class: 'editor'}
      document.body.append editor
      do editor.focus
      window.editor = editor
      
      repl = null
      
      editor.onkeydown = (ev) ->
        if ev.keyIdentifier == 'Enter' and ev.ctrlKey
          if repl
            do repl.remove
          repl = new Repl()
          window.repl = repl
          repl.onescape = ->
            do repl.remove
            repl = null
            do editor.focus
          document.body.append repl
          repl.eval editor.value
          do repl.focus
        
        
      editor.selection = ->
        @value[@selectionStart..@selectionEnd]
      
]]></coffee-script>

    <script><![CDATA[
      var loadCoffeeScripts = function() {
        var scripts = document.getElementsByTagName("coffee-script");
        scripts.forEach( function(script) {
          CoffeeScript.run(script.textContent);
        });
      };

      loadCoffeeScripts();


    ]]></script>

  </body>
</html>
